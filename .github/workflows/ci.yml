name: DbDimple Testing

on: [push]

jobs:
  tests:
    name: PHP ${{ matrix.php-versions }} Tests
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.1']
    
    services:
      postgres:
        image: postgres

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5

      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql user: 'test'
          mysql password: 'test'
          mysql database: 'test'

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mysql
          tools: phpunit/phpunit:9.5

      - name: Create test user
        run: |
          sudo -u postgres psql --command="CREATE USER test PASSWORD 'test'"

      - name: Create timetable database
        run: |
          sudo -u postgres createdb --owner=test test

      - name: Wait for MySQL
        run: sleep 7

      - name: PHPUnit Tests
        run: phpunit
